<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css"></link>
</head>

<body>
    <script src="index.js"></script>
    <div class="header">
      <h1>Drum Kit</h1>
    </div>
    <div class="keys">
        <div data-key="65" class="key">
          <h1>A</h1>
          <span class="sound">clap</span>
        </div>

        <div data-key="68" class="key">
          <h1>D</h1>
          <span class="sound">kick</span>
        </div>

        <div data-key="70" class="key">
          <h1>F</h1>
          <span class="sound">openhat</span>
        </div>

        <div data-key="71" class="key">
          <h1>G</h1>
          <span class="sound">boom</span>
        </div>

        <div data-key="72" class="key">
          <h1>H</h1>
          <span class="sound">ride</span>
        </div>

        <div data-key="74" class="key">
          <h1>J</h1>
          <span class="sound">snare</span>
        </div>

        <div data-key="75" class="key">
          <h1>K</h1>
          <span class="sound">tom</span>
        </div>

        <div data-key="76" class="key">
          <h1>L</h1>
          <span class="sound">tink</span>
        </div>

      </div>

      <audio data-key="65" src="clap.mp3"></audio>
      <audio data-key="68" src="kick.mp3"></audio>
      <audio data-key="70" src="sea.mp3"></audio>
      <audio data-key="71" src="explosion-01.mp3"></audio>
      <audio data-key="72" src="ride.mp3"></audio>
      <audio data-key="74" src="snare.mp3"></audio>
      <audio data-key="75" src="tom.mp3"></audio>
      <audio data-key="76" src="kick.mp3"></audio>
      
</body>
</html>
